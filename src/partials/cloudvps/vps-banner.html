<section id="uh-banner">
	<div class="container-fluid">
		<div class="vh-70 row justify-content-center align-items-center">
			<div class="order-2 order-md-1 col-12 col-sm-6 col-lg-5">
				<h1 class="mb-3 mb-lg-4">@@h1Text</h1>
				<p>@@bannerSubText.p1</p>
				@@if (bannerSubText.p3 !== " ") {
				<p class="mb-lg-4">@@bannerSubText.p2</p>
				<p class="mb-lg-5">@@bannerSubText.p3</p>
				} 
				
				@@if (bannerSubText.p3 === " ") {
				<p class="mb-lg-4">@@bannerSubText.p2</p>
				}
				<button class="btn btn-cta py-2 rounded-pill fw-normal px-5">
					Mulai Sekarang
				</button>
			</div>
			<div class="order-1 order-md-2 col-12 col-sm-6 col-lg-5 my-5">
				<div class="image-wrapper mx-auto ms-lg-auto"></div>
			</div>
		</div>
	</div>
</section>
